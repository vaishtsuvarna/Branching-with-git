<!-- Create a table having suitable background color border and text color -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artworks Information</title>
<style>
    table {
    border: solid 1pt black;
    border-collapse: collapse;
    width: 100%;
  }
  td, th {
    border: solid 1pt black;
    padding: 8px;
  }
  tbody tr {
    background-color: #F1F1F1;
    border-bottom: 1px solid white;
    color: #6E6E6E;
  }
  tbody td {
    padding: 0.75em;
  }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Year</th>
            <th>Width</th>
            <th>Height</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>The Death of Marat</td>
            <td>Jacques-Louis David</td>
            <td>1793</td>
            <td>162cm</td>
            <td>128cm</td>
        </tr>
        <tr>
            <td>Burial at Ornans</td>
            <td>Gustave Courbet</td>
            <td>1849</td>
            <td>314cm</td>
            <td>663cm</td>
        </tr>
    </tbody>
</table>

</body>
</html>
