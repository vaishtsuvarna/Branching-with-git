<!-- date and checkbox tags -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date and Time Selection</title>
</head>
<body>

<label>Time:</label><br/>
<input type="time" name="time" /><br/>

<label>Local Date and Time:</label><br/>
<input type="datetime" name="datetime" />
<hr>
<label>Where would you like to visit?</label><br/>

<input type="checkbox" name="visit" value="canada" id="visitCanada" checked>
<label for="visitCanada">Canada</label><br/>

<input type="checkbox" name="visit" value="france" id="visitFrance">
<label for="visitFrance">France</label><br/>

<input type="checkbox" name="visit" value="germany" id="visitGermany">
<label for="visitGermany">Germany</label>

</body>
</html>
